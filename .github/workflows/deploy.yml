name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, intl, pdo_mysql
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

    - name: Install NPM Dependencies
      run: npm ci

    - name: Create .env file for Build
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env

    - name: Build Assets
      run: npm run build

    - name: Prepare Deployment Artifact
      run: tar --exclude='.git' --exclude='node_modules' --exclude='.github' -czf release.tar.gz .

    - name: Setup Server Directories
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USERNAME }}
        password: ${{ secrets.HOSTINGER_PASSWORD }}
        port: ${{ secrets.HOSTINGER_PORT }}
        script: |
          mkdir -p ~/domains/sanmatijournal.com/laravel_app
          mkdir -p ~/domains/sanmatijournal.com/laravel_app/public
          mkdir -p ~/domains/sanmatijournal.com/laravel_app/storage
          mkdir -p ~/domains/sanmatijournal.com/laravel_app/bootstrap/cache

    - name: Copy Files to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USERNAME }}
        password: ${{ secrets.HOSTINGER_PASSWORD }}
        port: ${{ secrets.HOSTINGER_PORT }}
        source: "release.tar.gz"
        target: "~/domains/sanmatijournal.com/laravel_app"

    - name: Extract and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USERNAME }}
        password: ${{ secrets.HOSTINGER_PASSWORD }}
        port: ${{ secrets.HOSTINGER_PORT }}
        script: |
          # 1. Go to Project Directory
          cd ~/domains/sanmatijournal.com/laravel_app

          # 2. Extract Files
          tar -xzf release.tar.gz
          rm release.tar.gz

          # 3. Create Symlink if not exists (Web Root Separation)
          # Use -h to check if public_html is a symlink, if not backup and link
          if [ ! -h ~/domains/sanmatijournal.com/public_html ]; then
             echo "Setting up Web Root Separation..."
             mv ~/domains/sanmatijournal.com/public_html ~/domains/sanmatijournal.com/public_html_backup_$(date +%F)
             ln -s ~/domains/sanmatijournal.com/laravel_app/public ~/domains/sanmatijournal.com/public_html
             echo "Symlink created. Old public_html backed up."
          fi

          # 4. Set Permissions
          chmod -R 755 storage bootstrap/cache
          
          # 5. Optimize
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          echo "Deployment Complete with Web Root Separation!"
